#########################        BiGAN CONFIG        ##########################

#### Dataset params ###########################################################

window: 36  # [24, 36]
stride: 1

#### Training params ##########################################################
whiten_prob: 0.05
scale_target: True

epochs: 500
loss_fn: l1_loss
lr_scheduler: cosine
lr: 0.001
batch_size: 32
batches_epoch: 160

#### Model params #############################################################
model_name: 'bigan'
hidden_size: 256  # [64, 128, 256]
